<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3e56f31a65.js" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
            <div id="maindisplay">0</div>
            <button class="deletebtn"><i class="fa-solid fa-delete-left fa-2xl" style="--fa-primary-color: white;"></i></button>

        </div>
        <div class="buttons">
          <button class="btn widebtn" value="clear">Clear</button>
          <button class="btn " value="signchange">±</button>
          <button class="btn operationbtn" value="divide">÷</button>
          <button class="btn" value="1" type="number">1</button>
          <button class="btn" value="2" type="number" >2</button>
          <button class="btn" value="3" type="number">3</button>
          <button class="btn operationbtn" value="multiply">x</button>
          <button class="btn" value="4" type="number">4</button>
          <button class="btn" value="5" type="number">5</button>
          <button class="btn" value="6" type="number">6</button>
          <button class="btn operationbtn" value="subtract">-</button>
          <button class="btn" value="7" type="number">7</button>
          <button class="btn" value="8" type="number">8</button>
          <button class="btn" value="9" type="number">9</button>
          <button class="btn operationbtn" value="add">+</button>
          <button class="btn widebtn" value="0" type="number">0</button>
          <button class="btn" value="dot">.</button>
          <button class="btn operationbtn" value="equals">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
