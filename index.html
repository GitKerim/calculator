<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3e56f31a65.js" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
            <div id="maindisplay">0</div>
            <button class="deletebtn" id="backspace"><i class="fa-solid fa-delete-left fa-2xl" style="--fa-primary-color: white;"></i></button>

        </div>
        <div class="buttons">
          <button class="btn widebtn" id="clear" >Clear</button>
          <button class="btn" id="signchange">±</button>
          <button class="btn operationbtn"  type="operant">÷</button>
          <button class="btn"  type="number">1</button>
          <button class="btn"  type="number" >2</button>
          <button class="btn"  type="number">3</button>
          <button class="btn operationbtn" type="operant">x</button>
          <button class="btn"  type="number">4</button>
          <button class="btn"  type="number">5</button>
          <button class="btn"  type="number">6</button>
          <button class="btn operationbtn" type="operant">-</button>
          <button class="btn"  type="number">7</button>
          <button class="btn"  type="number">8</button>
          <button class="btn"  type="number">9</button>
          <button class="btn operationbtn" type="operant">+</button>
          <button class="btn widebtn" type="number">0</button>
          <button class="btn" id="dot">.</button>
          <button class="btn operationbtn"  type="operant" >=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
