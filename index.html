<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3e56f31a65.js" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
            <div id="maindisplay">0</div>
            <button class="deletebtn" id="backspace"><i class="fa-solid fa-delete-left fa-2xl" style="--fa-primary-color: white;"></i></button>

        </div>
        <div class="buttons"> 
          <button class="btn widebtn" id="clear" >Clear</button>
          <button class="btn" id="signchange">Â±</button>
          <button class="btn operationbtn" id="operant/" type="operant">/</button>
          <button class="btn"  type="number" id="btn1">1</button>
          <button class="btn"  type="number" id="btn2" >2</button>
          <button class="btn"  type="number" id="btn3">3</button>
          <button class="btn operationbtn" id="operant*" type="operant">*</button>
          <button class="btn"  type="number" id="btn4">4</button>
          <button class="btn"  type="number" id="btn5">5</button>
          <button class="btn"  type="number" id="btn6">6</button>
          <button class="btn operationbtn" id="operant-" type="operant">-</button>
          <button class="btn"  type="number" id="btn7" >7</button>
          <button class="btn"  type="number" id="btn8">8</button>
          <button class="btn"  type="number" id="btn9">9</button>
          <button class="btn operationbtn" id="operant+" type="operant">+</button>
          <button class="btn widebtn" type="number" id="btn0">0</button>
          <button class="btn" id="dot">.</button>
          <button class="btn operationbtn"  id="equals" >=</button>
        </div>
      </div>
      <div class="footer">Kerim O. Odin Project 2022
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
